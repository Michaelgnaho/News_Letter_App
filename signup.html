<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAG Newsletter Signup</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/sign-in.css" />
    <style>
      .logo {
        max-width: 150px;
      }
      .main-content {
        margin-top: 20px;
      }
      footer {
        background-color: #f8f9fa;
        padding: 20px 0;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
      <div class="container">
        <img src="images/mag-new-logo.png" alt="Logo" class="logo" />
        <h1>MAG Newsletter Signup</h1>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container main-content">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Subscribe to our Newsletter</h2>
          <div id="alert-container"></div>
          <!-- Alert container -->
          <form id="signup-form">
            <div class="mb-3 top">
              <input
                type="text"
                name="fname"
                class="form-control"
                id="name"
                placeholder="Enter your first name"
                required
              />
            </div>
            <div class="mb-3 middle">
              <input
                type="text"
                name="lname"
                class="form-control"
                id="last-name"
                placeholder="Enter your last name"
                required
              />
            </div>
            <div class="mb-3 bottom">
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Sign me Up
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
      <div class="container">
        <p>&copy; 2024 MAG. All rights reserved.</p>
        <p>
          <a href="#" class="text-decoration-none">Privacy Policy</a> |
          <a href="#" class="text-decoration-none">Terms of Service</a>
        </p>
      </div>
    </footer>

    <!-- Bootstrap Bundle JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const form = event.target;
          const formData = new FormData(form);

          fetch("/subscribe", {
            method: "POST",
            body: new URLSearchParams(formData),
          })
            .then((response) => response.json())
            .then((data) => {
              showAlert(data.message, data.success ? "success" : "danger");
              if (data.success) form.reset();
            })
            .catch((error) => {
              showAlert(
                "There was an error subscribing you. Please try again.",
                "danger"
              );
              console.error("Error:", error);
            });
        });

      function showAlert(message, type) {
        const alertContainer = document.getElementById("alert-container");
        const alert = document.createElement("div");
        alert.className = `alert alert-${type} alert-dismissible fade show`;
        alert.role = "alert";
        alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      `;
        alertContainer.appendChild(alert);
      }
    </script>
  </body>
</html>
